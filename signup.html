<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emporium</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="Assets/Style/register.css">
  <link rel="stylesheet" href="Assets/Style/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Beginning of Register Form -->
  <form action="">
      <div class="registerForm" id="registerForm">
        <h1>Signup</h1>
        <div class="input-box">
          <input id="registerUsername" type="text" placeholder="Username">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input id="registerEmail" type="email" placeholder="Email">
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
          <input id="registerPassword" type="password" placeholder="Password">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input id="confirmPassword" type="password" placeholder="Confirm Password">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <br><button id="registerBtn" type="button"> Register </button>
        <br>
        <br><button type="button" onclick="switchForm(event, 'loginForm')"> Log in </button>
      </div>
<!-- End of Register Form -->

<!-- Beginning of Login Form -->
    <div class="loginForm" id="loginForm" style="display: none;">
      <h1>Login</h1>
      <div class="input-box">
        <input id="loginEmail" type="text" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input id="loginPassword" type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <br><button id="loginBtn" type="button"> Log in </button>
      <br>
      <br><button type="button" onclick="switchForm(event, 'registerForm')"> Register </button>
    </div>
  </form>
  <!-- End of Login Form -->
</body>
<script src="Assets/script/registerReqs.js" type="module"></script>
</html>
